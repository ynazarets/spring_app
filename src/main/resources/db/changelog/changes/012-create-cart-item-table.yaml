databaseChangeLog:
  - changeSet:
      id: 12-create-book-category-table
      author: root
      comment: Creating table for Shopping Cart and linking it with user.
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: shopping_cart_id
            baseTableName: cart_items
            constraintName: fk_cart_item_shopping_cart
            referencedColumnNames: user_id
            referencedTableName: shopping_carts
        - addForeignKeyConstraint:
            baseColumnNames: book_id
            baseTableName: cart_items
            constraintName: fk_cart_item_book
            referencedColumnNames: id
            referencedTableName: books
        - addUniqueConstraint:
           columnNames: shopping_cart_id, book_id
           tableName: cart_items
           constraintName: uq_cart_item_shopping_cart_book
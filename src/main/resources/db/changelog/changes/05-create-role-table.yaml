databaseChangeLog:
  - changeSet:
      id: 05-create-role-table
      author: root
      comment: creating role table with roles (USER, ADMIN).
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

        - insert:
            tableName: roles
            columns:
              - column:
                  name: role_name
                  value: USER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: role_name
                  value: ADMIN

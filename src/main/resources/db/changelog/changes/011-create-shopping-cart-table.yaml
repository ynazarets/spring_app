databaseChangeLog:
  - changeSet:
      id: 11-create-shoppingCart-user-table
      author: root
      comment: Creating table for Shopping Cart and linking it with user.
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_deleted
                  type: BIT
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
           baseColumnNames: user_id
           baseTableName: shopping_carts
           constraintName: fk_shopping_cart_user
           referencedColumnNames: id
           referencedTableName: users

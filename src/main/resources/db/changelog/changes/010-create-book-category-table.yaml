databaseChangeLog:
  - changeSet:
      id: 10-create-book-category-table
      author: root
      comment: Creating join table for Book and Category (Many-to-Many).
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: book_id, category_id
            tableName: book_category
            constraintName: pk_book_category
        - addForeignKeyConstraint:
            baseColumnNames: book_id
            baseTableName: book_category
            constraintName: fk_book_category_book
            referencedColumnNames: id
            referencedTableName: books
        - addForeignKeyConstraint:
            baseColumnNames: category_id
            baseTableName: book_category
            constraintName: fk_book_category_category
            referencedColumnNames: id
            referencedTableName: category
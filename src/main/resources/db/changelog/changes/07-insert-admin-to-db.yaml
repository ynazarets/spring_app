databaseChangeLog:
  - changeSet:
      id: 07-insert-admin-user
      author: root
      comment: Adding the first administrator user (administrator@library.com) and assigning him the ADMIN role.
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: email
                  value: administrator@library.com
              - column:
                  name: password
                  value: $2a$10$uq9C.SyFEAyBpQ0d5jRu.OKY642/WAtptD2mZkqz48XWIs01sn6j.
              - column:
                  name: first_name
                  value: Admin
              - column:
                  name: last_name
                  value: User
              - column:
                  name: is_deleted
                  valueBoolean: false
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: (SELECT id FROM users WHERE email = 'administrator@library.com')
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE role_name = 'ADMIN')